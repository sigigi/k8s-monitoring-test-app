apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
            - name: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
