name: Build & Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      main_app: ${{ steps.filter.outputs.main_app }}
      sub1_app: ${{ steps.filter.outputs.sub1_app }}
      sub2_app: ${{ steps.filter.outputs.sub2_app }}
      common: ${{ steps.filter.outputs.common }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect changed apps
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            main_app:
              - 'apps/main-app/**'
              - 'argocd/main-app.yaml'
            sub1_app:
              - 'apps/sub1-app/**'
              - 'argocd/sub1-app.yaml'
            sub2_app:
              - 'apps/sub2-app/**'
              - 'argocd/sub2-app.yaml'
            common:
              - 'Dockerfile'
              - '.github/**'
              - 'package.json'
  build-main-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.main_app == 'true' || needs.detect-changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push main-app
        uses: docker/build-push-action@v4
        with:
          context: ./apps/main-app
          dockerfile: ./Dockerfile
          push: true
          tags: "${{ vars.DOCKER_REGISTRY }}/main-app:main-app-latest"

  build-sub1-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.sub1_app == 'true' || needs.detect-changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push sub1-app
        uses: docker/build-push-action@v4
        with:
          context: ./apps/sub1-app
          dockerfile: ./Dockerfile
          push: true
          tags: "${{ vars.DOCKER_REGISTRY }}/sub1-app:sub1-app-latest"

  build-sub2-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.sub2_app == 'true' || needs.detect-changes.outputs.common == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push sub2-app
        uses: docker/build-push-action@v4
        with:
          context: ./apps/sub2-app
          dockerfile: ./Dockerfile
          push: true
          tags: "${{ vars.DOCKER_REGISTRY }}/sub2-app:sub2-app-latest"
